{% extends "base.html" %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="container error-container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-lg">
        <div class="card-body text-center p-5">
          <div class="error-icon mb-4">
            <i data-feather="alert-triangle" class="text-warning" width="64" height="64"></i>
          </div>
          <h1 class="display-1 fw-bold text-danger">400</h1>
          <h2 class="mb-4">Bad Request</h2>
          <p class="lead mb-4">The server could not understand your request due to invalid syntax.</p>
          <div class="error-details mb-4">
            {% if error_message %}
            <div class="alert alert-danger">
              {{ error_message }}
            </div>
            {% endif %}
          </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/" class="btn btn-primary btn-lg px-4 gap-3">
              <i data-feather="home" class="me-2"></i> Go Home
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg px-4">
              <i data-feather="arrow-left" class="me-2"></i> Go Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
  });
</script>
{% endblock %}
