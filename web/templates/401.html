{% extends "base.html" %}

{% block title %}401 Unauthorized{% endblock %}

{% block content %}
<div class="container error-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body text-center p-5">
          <div class="error-icon mb-4">
            <i data-feather="user-x" class="text-danger" width="64" height="64"></i>
          </div>
          <h1 class="display-4 mb-3">401</h1>
          <h2 class="h4 mb-4">Authentication Required</h2>
          <p class="lead mb-4">You need to be authenticated to access this resource.</p>
          {% if error_message %}
          <div class="alert alert-danger">
            {{ error_message }}
          </div>
          {% endif %}
          <div class="mt-5">
            <a href="/" class="btn btn-primary me-2">
              <i data-feather="home" class="me-2"></i> Go Home
            </a>
            <button class="btn btn-success" onclick="auth.showLoginModal()">
              <i data-feather="log-in" class="me-2"></i> Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
